<!DOCTYPE html>
<html>
    <title>Chat App</title>
    <link rel="stylesheet" href="tachyons.min.css">
   
    <body>
        <div id="message">
            <h4>Chat Messages</h4>
        </div>

        <form id="formData">
            <input 
              id="input"
              type="text"
              placeholder="Your message...">
        </form>

    </body>
        
        
        <script >
    new window.EventSource('/sse').onmessage= function (event){
    window.message.innerHTML += `<p>${event.data}</p>`
}

  window.dataForm.addEventListner('submit', function(evt){
    evt.preventDefault()

    window.fetch(`/chat?message=${window.input.value}`)
    window.input.value = ''

})
        </script>
   
</html>
